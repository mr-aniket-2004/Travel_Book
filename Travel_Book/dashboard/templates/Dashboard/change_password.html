{% extends "Dashboard/base_dashboard.html" %}

{% block content %}
<div class="md:w-3/4">

    <!-- Messages -->
    {% if messages %}
    {% for message in messages %}
    <div class="mb-4 p-3 rounded-lg
        {% if message.tags == 'error' %}
            bg-red-500/20 text-red-400
        {% else %}
            bg-green-500/20 text-green-400
        {% endif %}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <!-- Heading -->
    <h2 class="text-2xl font-bold mb-6 text-white">Change Password</h2>

    <!-- Card -->
    <div class="max-w-xl bg-slate-900 border border-white/10 rounded-2xl p-6 shadow-xl">

        <form method="post" class="space-y-5">
            {% csrf_token %}

            <!-- Old Password -->
            <div>
                <label class="block text-sm font-medium text-white/80 mb-1">
                    Current Password
                </label>
                <input type="password" name="old_password" required class="w-full rounded-md bg-white/5 px-4 py-2
                           text-white outline-none
                           border border-white/10
                           focus:ring-2 focus:ring-indigo-500
                           focus:border-indigo-500">
            </div>

            <!-- New Password -->
            <div>
                <label class="block text-sm font-medium text-white/80 mb-1">
                    New Password
                </label>
                <input type="password" name="new_password1" required class="w-full rounded-md bg-white/5 px-4 py-2
                           text-white outline-none
                           border border-white/10
                           focus:ring-2 focus:ring-indigo-500
                           focus:border-indigo-500">
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-medium text-white/80 mb-1">
                    Confirm New Password
                </label>
                <input type="password" name="new_password2" required class="w-full rounded-md bg-white/5 px-4 py-2
                           text-white outline-none
                           border border-white/10
                           focus:ring-2 focus:ring-indigo-500
                           focus:border-indigo-500">
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-between pt-4">
                <button type="submit" class="bg-indigo-500 hover:bg-indigo-600
                           text-white px-6 py-2.5
                           rounded-lg text-sm font-semibold
                           transition focus:outline-none
                           focus:ring-2 focus:ring-indigo-400">
                    ðŸ”’ Update Password
                </button>

                <a href="{% url 'change_password' %}" class="text-sm text-white/60 hover:text-white transition">
                    Cancel
                </a>
            </div>
        </form>

    </div>
</div>
{% endblock content %}
