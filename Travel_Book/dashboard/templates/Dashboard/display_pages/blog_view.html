{% extends "Dashboard/base_dashboard.html" %}


{% block content %}
<div class="md:w-3/4">

    <div class="max-w-4xl mx-auto px-6 py-12">

        <!-- Category -->
        <span class="inline-block mb-4 text-sm font-semibold uppercase tracking-wide
                 bg-indigo-500/10 text-indigo-400 px-3 py-1 rounded-full">
            {{ blog.categories.name }}
        </span>

        <!-- Title -->
        <h1 class="text-4xl font-extrabold text-white leading-tight mb-4">
            {{ blog.title }}
        </h1>

        <!-- Meta Info -->
        <div class="flex items-center text-sm text-gray-400 mb-8">
            <span>By {{ blog.user.username }}</span>
            <span class="mx-2">•</span>
            <span>{{ blog.created_at|date:"F d, Y" }}</span>
        </div>

        <!-- About / Summary -->
        <div class="bg-white/5 border border-white/10 rounded-xl p-6 mb-8">
            <h2 class="text-lg font-semibold text-indigo-400 mb-2">Overview</h2>
            <p class="text-gray-200 leading-relaxed">
                {{ blog.about }}
            </p>
        </div>

        <!-- Blog Body -->
        <div class="prose prose-invert max-w-none text-gray-200 leading-relaxed">
            {{ blog.body|linebreaks }}
        </div>

        <!-- Divider -->
        <div class="border-t border-white/10 my-10"></div>

        <!-- Back Button -->
        <div class="flex item-center justify-between">
            <a href="{% url 'blogs' %}"
                class="inline-flex items-center text-indigo-400 hover:text-indigo-300 font-medium">
                ← Back to Blogs
            </a>
            <form method="post" action="{% url 'delete_blog' blog.id %}"
                onsubmit="return confirm('Are you sure you want to delete this Blog?');">
                {% csrf_token %}
                <button type="submit" class="px-4 py-2 bg-red-500 rounded-lg hover:bg-red-600 flex items-center gap-2">
                    <i data-feather="trash-2"></i>
                    Delete
                </button>
            </form>
        </div>

</div>


</div>

{% endblock content %}
