{% extends 'base.html' %}
{% load static %}

{% block content %}
<main class="container mx-auto px-4 py-20">
    <section class="max-w-md mx-auto bg-gray-800 rounded-2xl shadow-2xl p-8">

        <!-- Heading -->
        <h2 class="text-3xl font-bold mb-4 text-center">
            Forgot <span class="text-primary-500">Password</span>
        </h2>

        <p class="text-gray-400 text-center mb-8">
            Enter your registered email and we’ll send you a password reset link.
        </p>

        <!-- Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Email Field -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">
                    Email address
                </label>
                <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email" class="w-full rounded-md bg-white/5 px-4 py-2
                           text-white outline-none
                           border border-white/10
                           focus:ring-2 focus:ring-indigo-500
                           focus:border-indigo-500">
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-primary-500 hover:bg-primary-600 text-white py-3 rounded-lg font-medium transition">
                Send Reset Email
            </button>
        </form>

        <!-- Back to login -->
        <div class="mt-6 text-center">
            <a href="{% url 'userlogin' %}" class="text-sm text-gray-400 hover:text-primary-500 transition">
                ← Back to Login
            </a>
        </div>

    </section>
</main>
{% endblock content %}
