<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --accent-hover: #0ea5e9;
            --nav-height: 70px;
        }

        /* --- RESET & BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <main class="container mx-auto px-4 py-20">
        <section class="max-w-md mx-auto bg-gray-800 rounded-2xl shadow-2xl p-8">

            <!-- Heading -->
            <h2 class="text-3xl font-bold mb-4 text-center">
                Set <span class="text-primary-500"> New Password</span>
            </h2>

            <p class="text-gray-400 text-center mb-8">
                Reset your password..
            </p>

            <!-- Form -->
            <form method="post" class="space-y-6">
                {% csrf_token %}

                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        New Password
                    </label>
                    <input type="password" name="new_password1" autocomplete="new-password" required=""
                        aria-describedby="id_new_password1_helptext" id="id_new_password1" class="w-full rounded-md bg-white/5 px-4 py-2
                           text-white outline-none
                           border border-white/10
                           focus:ring-2 focus:ring-indigo-500
                           focus:border-indigo-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">
                        Confirmed Password
                    </label>
                    <input type="password" name="new_password2" autocomplete="new-password" required=""
                        aria-describedby="id_new_password2_helptext" id="id_new_password2" class="w-full rounded-md bg-white/5 px-4 py-2
                           text-white outline-none
                           border border-white/10
                           focus:ring-2 focus:ring-indigo-500
                           focus:border-indigo-500">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-primary-500 hover:bg-primary-600 text-white py-3 rounded-lg font-medium transition">
                    Set Password
                </button>
            </form>


        </section>
    </main>
</body>

</html>
